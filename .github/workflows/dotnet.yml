name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.7.5
    
    - name: Restore dependencies
      run: cd BasicMath && dotnet restore
    
    - name: Build
      run: cd BasicMath && dotnet build 
      
      
    - name: Test
      run: cd BasicMath && cd BasicMathTest dotnet test 
